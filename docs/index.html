<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Smuggler's Run | Timer</title>
	<script defer src="./main.js"></script>
	<link rel="stylesheet" href="main.css">
	<link rel="manifest" href="manifest.json">
</head>

<body>
	<script>
		const PATH = './serviceWorker.js';

		let isServiceWorkersSupport = ('serviceWorker' in navigator);

		if (isServiceWorkersSupport) {
			navigator.serviceWorker.register(PATH).then(function () {
				console.log("Service worker registered.");
			}).catch(function (err) {
				console.log("Service worker did not register: ", err)
			});
		}
	</script>
	<div class="background">
		<div id="js-app-container" class="main-container"></div>
	</div>

	<script src="/__/firebase/7.9.0/firebase-app.js"></script>
	<script src="/__/firebase/7.9.0/firebase-analytics.js"></script>
	<script src="/__/firebase/init.js"></script>
</body>

</html>
